<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMate AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .chat-header .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 10px;
            margin: 5px 10px;
            opacity: 0.6;
        }

        .message.user .message-time {
            text-align: right;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            margin-left: 10px;
        }

        .typing-indicator.active {
            display: flex;
            align-items: center;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .user-id-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 100px;
            font-size: 14px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ü§ñ ShopMate AI Assistant</h2>
            <div class="status" id="connectionStatus">Connecting...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-bubble">
                    Xin ch√†o! T√¥i l√† ShopMate AI Assistant. T√¥i c√≥ th·ªÉ gi√∫p b·∫°n:<br>
                    ‚úÖ T√¨m ki·∫øm s·∫£n ph·∫©m<br>
                    ‚úÖ T∆∞ v·∫•n mua h√†ng<br>
                    ‚úÖ H∆∞·ªõng d·∫´n ƒë·∫∑t h√†ng<br>
                    ‚úÖ Gi·∫£i ƒë√°p th·∫Øc m·∫Øc<br><br>
                    H√£y h·ªèi t√¥i b·∫•t c·ª© ƒëi·ªÅu g√¨! üòä
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="chat-input-container">
            <input type="number" 
                   id="userIdInput" 
                   class="user-id-input" 
                   placeholder="User ID" 
                   value="1"
                   min="1">
            <input type="text" 
                   id="messageInput" 
                   placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." 
                   autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        const AI_USER_ID = 23;
        let stompClient = null;
        let currentUserId = 1;

        // Connect to WebSocket when page loads
        window.onload = function() {
            connectWebSocket();
            
            // Allow Enter key to send message
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Update user ID
            document.getElementById('userIdInput').addEventListener('change', function(e) {
                currentUserId = parseInt(e.target.value);
                loadChatHistory();
            });
        };

        function connectWebSocket() {
            const socket = new SockJS('/ws-chat');  // Changed from /ws to /ws-chat
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('Connected to WebSocket:', frame);
                updateConnectionStatus('Connected', true);
                
                // Subscribe to user's personal queue
                stompClient.subscribe('/user/' + currentUserId + '/queue/messages', function(message) {
                    const chatMessage = JSON.parse(message.body);
                    displayMessage(chatMessage, false);
                    hideTypingIndicator();
                });
                
                // Subscribe to general topic (optional)
                stompClient.subscribe('/topic/messages', function(message) {
                    const chatMessage = JSON.parse(message.body);
                    console.log('Topic message received:', chatMessage);
                });
                
            }, function(error) {
                console.error('WebSocket connection error:', error);
                updateConnectionStatus('Disconnected', false);
                showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng th·ª≠ l·∫°i.');
                
                // Retry connection after 5 seconds
                setTimeout(connectWebSocket, 5000);
            });
        }

        function updateConnectionStatus(status, isConnected) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = isConnected ? '‚óè Online' : '‚óã Offline';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) {
                return;
            }

            if (!stompClient || !stompClient.connected) {
                showError('Ch∆∞a k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng ƒë·ª£i...');
                return;
            }

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            // Create message request
            const chatMessage = {
                userID: currentUserId,
                receiverID: AI_USER_ID,
                message: message
            };

            // Display user message immediately
            displayMessage({
                userID: { id: currentUserId },
                receiver: { id: AI_USER_ID },
                message: message,
                sentAt: new Date().toISOString(),
                fromAI: false
            }, true);

            // Send via REST API
            fetch('/v1/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(chatMessage)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Message sent successfully:', data);
                showTypingIndicator();
            })
            .catch(error => {
                console.error('Error sending message:', error);
                showError('Kh√¥ng th·ªÉ g·ª≠i tin nh·∫Øn. Vui l√≤ng th·ª≠ l·∫°i.');
                hideTypingIndicator();
            })
            .finally(() => {
                sendButton.disabled = false;
            });

            // Clear input
            input.value = '';
        }

        function displayMessage(message, isUserMessage) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUserMessage ? 'user' : 'ai');
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = message.message;
            
            messageDiv.appendChild(bubbleDiv);
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(message.sentAt || new Date().toISOString());
            messageDiv.appendChild(timeDiv);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('active');
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function loadChatHistory() {
            fetch('/v1/chat/history?userID=' + currentUserId)
                .then(response => response.json())
                .then(data => {
                    const messagesContainer = document.getElementById('chatMessages');
                    // Clear existing messages except welcome message
                    const welcomeMsg = messagesContainer.querySelector('.message.ai');
                    messagesContainer.innerHTML = '';
                    if (welcomeMsg) {
                        messagesContainer.appendChild(welcomeMsg);
                    }
                    
                    // Display AI messages
                    if (data.aiMessages && data.aiMessages.length > 0) {
                        data.aiMessages.forEach(msg => {
                            displayMessage(msg, msg.userID.id === currentUserId);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading chat history:', error);
                });
        }
    </script>
</body>
</html>
