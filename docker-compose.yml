services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: salesapp-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - salesapp-network

  # Spring Boot Application
  app:
    build:
      context: ./SalesApp
      dockerfile: Dockerfile
    container_name: salesapp-backend
    depends_on:
      sqlserver:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:sqlserver://sqlserver:1433;databaseName=SalesAppDB;encrypt=true;trustServerCertificate=true
      - DB_USERNAME=sa
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - SIGNER_KEY=${SIGNER_KEY:-your-signer-key-here-at-least-32-characters-long}
      - GEMINI_API_URL=${GEMINI_API_URL:-https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-your-gemini-api-key}
      - CLOUD_NAME=${CLOUD_NAME:-your-cloudinary-cloud-name}
      - API_KEY=${API_KEY:-your-cloudinary-api-key}
      - API_SECRET=${API_SECRET:-your-cloudinary-api-secret}
    networks:
      - salesapp-network
    restart: unless-stopped

networks:
  salesapp-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
